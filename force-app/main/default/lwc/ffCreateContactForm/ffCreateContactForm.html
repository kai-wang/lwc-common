<template>
  <lightning-card title="Create Contact" icon-name="standard:contact">
  <div class="slds-m-around_medium">
    <lightning-record-edit-form 
      object-api-name="Contact"
      layout-type="Full"
      column=2
      onsuccess={handleSuccess} 
      onsubmit={handleSubmit}
      onerror={handleError}>
      <lightning-messages></lightning-messages>
      <lightning-input-field field-name='AccountId' value={accountId} disabled></lightning-input-field>
      <lightning-input-field field-name='FirstName' value={firstname}></lightning-input-field>
      <lightning-input-field field-name='LastName' value={lastname}></lightning-input-field>
      <lightning-input-field field-name='Email' value={email}></lightning-input-field>
      <lightning-button class="slds-m-top_medium" variant="brand" type="submit" label="Create">
      </lightning-button>
    </lightning-record-edit-form>
  </div>
  </lightning-card>
</template>
